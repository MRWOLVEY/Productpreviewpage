<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="http://fonts.cdnfonts.com/css/breadley-sans" rel="stylesheet">
                
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="col1 prod-pic">
    </div>
    <div class="ro ro1">
      <p>perfume</p>
      <h1>gabrielle essence eau de perfume</h1>
    </div>
    <div class="ro ro2">
      <p>A floral,solar and voluptuous interpreparation composed by Oliver Polage,Perfumer-Creator for the House of CHANEL</p>
    </div>
    <div class="ro ro3">
      <span>
      <h1>$149.99</h1>
      <p>169.99</p>
      </span>
      <span class="s2">
      <button><img src="https://img.icons8.com/material-outlined/18/FFFFFF/shopping-cart--v1.png"/>Add to Cart</button>
      </span>
    </div>
  </div>
